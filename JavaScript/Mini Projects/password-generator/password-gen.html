<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="password-gen.css" />
  </head>
  <body>
    <div class="container">
      <h1>ğŸ” Password Generator</h1>

      <div class="password-display">
        <input type="text" id="passwordDisplay" readonly />
        <button id="copyBtn" title="Copy to clipboard">ğŸ“‹</button>
      </div>

      <div class="strength">
        <p>Strength: <span id="strengthText">-</span></p>
        <div class="strength-bar">
          <div id="strengthBar"></div>
        </div>
      </div>

      <div class="options">
        <div class="option">
          <label>Password Length: <span id="lengthValue">12</span></label>
          <input type="range" id="length" min="8" max="20" value="12" />
        </div>

        <div class="option">
          <input type="checkbox" id="uppercase" checked />
          <label for="uppercase">Include Uppercase (A-Z)</label>
        </div>

        <div class="option">
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase">Include Lowercase (a-z)</label>
        </div>

        <div class="option">
          <input type="checkbox" id="numbers" checked />
          <label for="numbers">Include Numbers (0-9)</label>
        </div>

        <div class="option">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include Symbols (!@#$%^&*)</label>
        </div>
      </div>

      <button id="generateBtn">Generate Password</button>
    </div>

    \]
    <script src="password-gen.js"></script>
  </body>
</html>
