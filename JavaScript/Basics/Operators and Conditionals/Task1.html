  <body>
    <h1>Task 1: Age Classifier</h1>
    <p>Determine age category based on age</p>

    <script>
      let age = 65;
      let ageType;

      if (age < 13) {
        ageType = "Child";
      } else if (age >= 13 && age <= 19) {
        ageType = "Teenager";
      } else if (age >= 20 && age <= 59) {
        ageType = "Adult";
      } else {
        ageType = "Senior";
      }

      console.log(ageType);
    </script>
  </body>
</html>
