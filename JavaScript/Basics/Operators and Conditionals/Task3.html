  <body>
    <h1>Task 3: Grade Calculator</h1>
    <p>Determine grade based on marks</p>

    <script>
      let marks = 43;
      let grade;

      if (marks >= 90) {
        grade = "Excellent";
      } else if (marks >= 75) {
        grade = "Good";
      } else if (marks >= 50) {
        grade = "Average";
      } else {
        grade = "Fail";
      }

      if (marks >= 50) {
        console.log("Student Passed!");
      } else {
        console.log("Student Failed!");
      }

      console.log(`Grade : ${grade}`);
    </script>
  </body>
