  <body>
    <h1>Task 3:String Practice</h1>
    <p>Length, UpperCase, LowerCase Functions</p>

    <script>
      let name = "Shreya";

      let len = name.length;
      let upper = name.toUpperCase();
      let lower = name.toLowerCase();

      console.log(`Length of the name '${name}' is ${len}.`);
      console.log(`Uppercase of ${name} is ${upper}.`);
      console.log(`Lowercase of ${name} is ${lower}.`);
    </script>
  </body>
</html>
