<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <h1>Task 2</h1>
    <p>Calculations of Numbers</p>
    <ol>
      <li>Addition</li>
      <li>Subtraction</li>
      <li>Multiplication</li>
      <li>Division</li>
    </ol>

    <script>
      let a = 50;
      let b = 20;

      let add = a + b;
      let sub = a - b;
      let mul = a * b;
      let div = a / b;

      console.log(`Addiiton of two numbers ${a} and ${b} is ${add}.`);
      console.log(`Subtraction of two numbers ${a} and ${b} is ${sub}.`);
      console.log(`Multiplication of two numbers ${a} and ${b} is ${mul}.`);
      console.log(`Division of two numbers ${a} and ${b} is ${div}.`);
    </script>
  </body>
</html>
